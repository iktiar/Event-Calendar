<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Calendar</title>

    <!-- Bootstrap -->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css"/>

</head>
<body ng-app="eventCalendarRealtime">

    <div class="container demoContainer">
        <div class="header">
            <h3 class="text-muted">Event Calendar</h3>
        </div>
        <div ng-view></div>
    </div>

    <!-- ui-calender -->
    <link rel="stylesheet" href="/bower_components/fullcalendar/dist/fullcalendar.css"/>
    <!-- jquery, moment, and angular have to get included before fullcalendar -->
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-ui-calendar/src/calendar.js"></script>
    <script type="text/javascript" src="/bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
    <script type="text/javascript" src="/bower_components/fullcalendar/dist/gcal.js"></script>

    <!-- <script src="../bower_components/angular/angular.js"></script> -->
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>

    <!-- Load 'Event' Factory -->
    <script src="js/factory/events.js"></script>
     <!-- Load 'Socketio' Factory -->
    <script src="js/factory/socketio.js"></script>
    
</body>
</html>
